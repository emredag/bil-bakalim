# Release Pipeline - Tag push edildiğinde çalışır
# Windows ve macOS için build yapar ve GitHub Releases'a yükler

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get-version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${{ steps.get-version.outputs.version }}`,
              name: `Bil Bakalım v${{ steps.get-version.outputs.version }}`,
              body: `## Bil Bakalım v${{ steps.get-version.outputs.version }}
              
            ### İndirme Linkleri
            
            | Platform | Dosya |
            |----------|-------|
            | Windows (Installer) | \`Bil.Bakalim_${{ steps.get-version.outputs.version }}_x64-setup.exe\` |
            | Windows (MSI) | \`Bil.Bakalim_${{ steps.get-version.outputs.version }}_x64_en-US.msi\` |
            | macOS (DMG) | \`Bil.Bakalim_${{ steps.get-version.outputs.version }}_x64.dmg\` |
            
            ### Değişiklikler
            
            Detaylar için [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) dosyasına bakın.

            ---
            
            **Free code signing provided by [SignPath.io](https://signpath.io), certificate by SignPath Foundation**
            `,
              draft: true,
              prerelease: false
            })
            return data.id

  # macOS Build ve Release
  build-macos:
    name: Build & Release (macOS)
    needs: create-release
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build and upload to release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}

  # Windows Build ve Release
  build-windows:
    name: Build & Release (Windows)
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build and upload to release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}

  # Release'i yayınla
  publish-release:
    name: Publish Release
    needs: [create-release, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            })
